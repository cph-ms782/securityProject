<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Reset password</h1>
                <p>Enter your new password below.</p>
                <div class="reset-message alert" style="display:none;"></div>
            </div>
        </div>
    </div>
    <script>$('#rpButton').on('click', function () {
            $.post('/user/reset-password', {
                password1: $('#password1').val(),
                password2: $('#password2').val(),
                email: $('#emailRp').val(),
                token: $('#tokenRp').val()
            }, function (resp) {
                if (resp.status == 'ok') {
                    $('.reset-message').removeClass('alert-danger').addClass('alert-success').show().text(resp.message);
                    $('#resetPasswordForm').remove();
                } else {
                    $('.reset-message').removeClass('alert-success').addClass('alert-danger').show().text(resp.message);
                }
            });
        });</script>
</body>
